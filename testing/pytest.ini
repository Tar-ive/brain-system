[tool:pytest]
# Pytest configuration for Brain System testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 7.0

# Additional options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10
    --maxfail=5
    --timeout=300

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external services)
    system: System tests (end-to-end, full system)
    performance: Performance and load tests
    slow: Slow running tests
    concurrent: Tests involving concurrency
    mcp: Tests involving MCP servers
    memory: Memory-related tests
    database: Database-related tests
    file_system: File system tests
    network: Network-dependent tests
    facebook_reliability: Facebook-scale reliability tests

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    __pycache__
    .pytest_cache

# Coverage configuration
[coverage:run]
source = ../core
omit =
    */tests/*
    */test_*
    */conftest.py
    */__pycache__/*
    */venv/*
    */node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml